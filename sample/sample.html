<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sample</title>
    <link rel="stylesheet" href="../Zhart.css">
    <script src="../bower_components/d3/d3.js"></script>
    <script src="../bower_components/lazy.js/lazy.js"></script>
    <script src="../bower_components/lodash/lodash.js"></script>
    <script src="../Zhart.js"></script>
</head>
<body>
    <!-- Testing chart -->
    <div id="zhart" style="display: inline-block">
    </div>
    <div id="zhart2" style="display: inline-block">
    </div>

    <script>
    window.onload = function () {
        var context = document.getElementById('zhart');
        var dataSets = [
            [[0,0], [1,3], [2,5], [3,1], [8,8], [10,4]],
            [[0,0], [1,1], [2,1], [3,5], [7,1], [10,2]]
        ];
        window.zhart = new Zhart(context, {width: 200, height: 200})
            .Microchart(dataSets, {bgColor: 'blue'});

        var context2 = document.getElementById('zhart2');
        window.zhart2 = new Zhart(context2, {width: 100, height: 100})
            .Microchart(dataSets, {bgColor: 'yellow', text: 'context2'});
    };
    </script>
</body>
</html>
